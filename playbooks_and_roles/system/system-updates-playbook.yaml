---
- hosts: machine
  become: yes

  tasks:
    - name: Install system updates for centos systems
      yum:
        name: '*'
        state: latest
        update_cache: yes
       #cache_valid_time: 3600
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution == "CentOS"

    - name: Install system updates for ubuntu systems
      apt:
        name: '*'
        state: latest
        update_cache: yes
       #cache_valid_time: 3600
      when:
        - ansible_os_family == "Debian"
        - ansible_distribution == "Ubuntu"

    - name: Install CLI tools centos
      yum:
        name:
          - curl
          - wget
          - nano
          - apt-transport-https
          - ca-certificates
          - curl
          - make
          - gnupg-agent
          - software-properties-common
          - build-essential
          - python3-pip
        state: latest
        update_cache: yes
        #cache_valid_time: 3600
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution == "CentOS"

    - name: Install CLI tools ubuntu
      apt:
        name:
          - curl
          - wget
          - nano
          - apt-transport-https
          - ca-certificates
          - curl
          - make
          - gnupg-agent
          - software-properties-common
          - build-essential
          - python3-pip
        state: latest
        update_cache: yes
        #cache_valid_time: 3600
      when:
        - ansible_os_family == "Debian"
        - ansible_distribution == "Ubuntu"
